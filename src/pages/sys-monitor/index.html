<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>System Monitor</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 20px;
		}
		h1 {
			text-align: center;
		}
		.container {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 300px;
		}
		.card {
			background-color: #f5f5f5;
			border-radius: 5px;
			padding: 20px;
			margin: 10px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
		}
		.card h2 {
			margin-top: 0;
		}
	</style>
</head>
<body>
	<h1>System Monitor</h1>
	<div class="container">
		<div class="card">
			<h2>CPU Usage</h2>
			<p id="cpu-usage">Loading...</p>
		</div>
		<div class="card">
			<h2>Memory Usage</h2>
			<p id="memory-usage">Loading...</p>
		</div>
		<div class="card">
			<h2>Network Usage</h2>
			<p id="network-usage">Loading...</p>
		</div>
	</div>

</body>
</html>
